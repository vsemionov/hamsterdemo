{% if notes %}
    <h1>Latest Notes</h1>
    <ul>
    {% for note in notes %}
        <li><a href="/api/notes/{{ note.id }}/">{{ note.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No notes are available.</p>
{% endif %}
